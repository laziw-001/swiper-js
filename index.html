<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <link rel="stylesheet" href="./style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
   <header>
		<div class="container">
			<div class="header-parent">
				<div class="header-left">
					<img src="./Logo.svg" alt="">
				</div>
				<div class="header-right">
					<a href="#">Shop</a>
					<a href="#">Brands</a>
					<a href="#">Contact us</a>
					<button>Sign up</button>
				</div>
			</div>
		</div>
	 </header>
    <div class="container">
      <div class="parent">
        <div class="left">
          <h1>Exquisite Watches</h1>
          <h2>Choose Luxury, <span class="active">Choose Us</span></h2>
          <p>
            Discover the Perfect Watch for Every Occasion and Elevate Your Style
            with Timeless Elegance and Precision Craftsmanship - watch
          </p>

          <h4 id="price">$430.00</h4>

					<div class="logo">
						<i class="fa-brands fa-facebook"></i>
						<i class="fa-brands fa-youtube"></i>
						<i class="fa-brands fa-twitter"></i>
					</div>
        </div>
        <div class="right">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./Frame 28.svg" alt="" /></div>
              <div class="swiper-slide">
                <img src="./Frame 28 (1).svg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Frame 28 (2).svg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./Frame 28 (3).svg" alt="" />
              </div>
            </div>

            <div class="b-left">
              <img src="./Group 2.svg" alt="" />
            </div>
            <div class="b-right">
              <img src="./Right arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  
    <script src="./main.js"></script>
  </body>
</html>
